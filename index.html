<body>
    <h1 id="heading">A simple Local Library</h1>
    <div class="container">
    <nav class="nav-bar">
        <button class="button"> ALL</button>
        <button class="button"> READ</button>
        <button class="button"> NOT READ</button>
        <button class="button addButton">ADD BOOK</button>
    </nav>
    <div class="main-library">

        <div class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
            <form class="modal-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" data-book-title="title" value="" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" value="" required>
                <label for="pages">No. of Pages</label>
                <input type="number" name="pages" id="pages" value="" required>
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="Not Read">Not Read</option>
                    <option value="Currently Reading">Currently Reading</option>
                    <option value="Read">Read</option>
                </select>
                <button class="submit-book">Add</button>
            </form>
            </div>
        </div>
    </div>
